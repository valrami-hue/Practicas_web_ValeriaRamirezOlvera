<div class="container mt-4">

  <h3 class="text-center">Lista de Alumnos</h3>

  <table class="table table-bordered table-striped">

    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Carrera</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let alumno of listalumnos">
        <td>{{ alumno.nombre }}</td>
        <td>{{ alumno.edad }}</td>
        <td>{{ alumno.carrera }}</td>
      </tr>
    </tbody>

  </table>

</div>
